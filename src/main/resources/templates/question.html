<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/question.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid profile main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2><span th:text="${question.title}"></span></h2>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>  |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>  |
                阅读数：<span th:text="${question.viewCount}"></span>
                </span>
                <hr class="col-lg-12 col-md-12 col-sm-12"/>
                <div class="col-lg-12 col-md-12 col-sm-12" th:text="${question.description}"></div>
                <br/>
                <hr class="col-lg-12 col-md-12 col-sm-12"/>
                <div th:if="${session.user != null}">
                    <a class="community-menu" th:href="@{'/publish/'+${question.id}}"
                       th:if="${session.user.id == question.user.id}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                </span>
                        编辑
                    </a>
                    <hr class="col-lg-12 col-md-12 col-sm-12"/>
                </div>
            </div>
            <div style="font-size: 30px;font-family: 黑体;font-weight: bold;padding-left: 17px"><span
                    th:text="${question.commentCount}"></span>个回复
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 0px;background-color: #e2e2e2"/>
            <div class="col-lg-12 col-md-12 col-sm-12" th:each="comment:${comments}">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object img-rounded" width="45" th:src="${comment.user.avatarUrl}">
                    </div>
                    <div class="media-body" style="font-size: 18px">
                        <h7 class="media-heading" th:text="${comment.user.name}"></h7>
                        <br/>
                        <span style="color: #7b7b7b;padding-top: 5px" th:text="${comment.content}"></span>
                        <div style="padding-top: 15px;" class="good">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-comment icon" style="margin-left: 15px"></span>
                            <span style="float: right"
                                  th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12" style="background-color: #afafaf;margin-top: 5px" />
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12"  style="background-color: #afafaf;;margin-top: 5px;margin-left: 15px;padding: 0px"/>
            <div class="col-lg-12 col-md-12 col-sm-12" id="comment_section" style="margin-top: 10px">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object img-rounded" width="45" th:src="${question.user.avatarUrl}">
                    </div>
                    <div class="media-body" style="padding-top: 8px;font-size: 18px">
                        <h7 class="media-heading" th:text="${question.user.name}"></h7>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}"/>
                <textarea class="form-control" id="content" rows="6" style="margin-top: 10px"></textarea>
                <button type="button" class="btn btn-success" style="float: right;margin-bottom: 10px;margin-top: 10px"
                        onclick="postComment()">回复
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <img class="media-object img-circle" width="45" th:src="${question.user.avatarUrl}">
                    </div>
                    <div class="media-body" style="padding-top: 8px;font-size: 18px">
                        <h7 class="media-heading" th:text="${question.user.name}"></h7>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
