<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>富贵社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">富贵社区</span>
            </button>
            <a class="navbar-brand" href="/">富贵社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:if="${session.user == null}" href="https://github.com/login/oauth/authorize?client_id=80ae44270a5a5b72534f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown">
                    <a th:if="${session.user != null}" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr/>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要):</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填,请参考右侧补充)</label>
                        <textarea type="text" class="form-control" th:text="${description}" id="description" name="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，逗号分隔"/>
                    </div>
                    <div th:if="${error != null}"><div class="alert alert-danger" role="alert" th:text="${error}"></div></div>
                    <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <h3>问题发起指南</h3>
                <h4>.问题标题</h4>
                <h4>.问题补充</h4>
                <h4>.选择标签</h4>
                <h4>.关于积分</h4>
            </div>
        </div>
    </div>
</body>
</html>
