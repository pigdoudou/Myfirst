<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>富贵社区</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr/>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要):</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填,请参考右侧补充)</label>
                        <textarea type="text" class="form-control" th:text="${description}" id="description" name="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，逗号分隔"/>
                    </div>
                    <div th:if="${error != null}"><div class="alert alert-danger" role="alert" th:text="${error}"></div></div>
                    <button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <h3>问题发起指南</h3>
                <h4>.问题标题</h4>
                <h4>.问题补充</h4>
                <h4>.选择标签</h4>
                <h4>.关于积分</h4>
            </div>
        </div>
    </div>
</body>
</html>
